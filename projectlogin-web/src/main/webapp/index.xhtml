<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.tituloLogin}</title>
    </h:head>
    <h:body style="background: url('resourses/images/loginimage1.jpg');">
        
        <div style="position:absolute; top:170px; left:500px;width: 340px;">
            <h:form id="login">
            <p:growl id="growl" showDetail="true" />
            <p:messages id="msg" showDetail="true" />
            <p:panel header="#{msg.panelLoginHeader}" style="text-align: center">
                
                    <p:outputLabel for="username" value="#{msg.lblUsername}" />                    
                    <p:inputText id="username" value="#{indexController.username}" required="true" />
                    <p:message for="username" showDetail="true"/>
                    <br></br>
                
                    <p:outputLabel for="password" value="#{msg.lblPassword}" />
                    <h:inputSecret id="password" value="#{indexController.pass}" required="true" />
                    <p:message for="password" showDetail="true"/>
                
                <p:separator/>
                <p:commandButton value="#{msg.btnEntrar}" style="background-color: green" update=":login, :login:growl" action="#{indexController.iniciarSesion()}" />
            </p:panel>
        </h:form>
        </div>
        
    </h:body>
</html>
