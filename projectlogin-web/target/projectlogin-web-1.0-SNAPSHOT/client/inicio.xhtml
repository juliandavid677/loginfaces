<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{clientController.user.rol}</title>
        <f:event type="preRenderView" listener="#{clientController.validarSesion()}" />
    </h:head>
    <h:body style="background: url('../resourses/images/loginimage1.jpg');">
        <h:form style="text-align: center">
            <p:panel header="#{msg.msgBienvenida}">
                <h1>#{clientController.user.rol} <br></br> #{clientController.user.nombre}</h1>
                <p:commandButton value="#{msg.btnCerrar}" action="#{clientController.cerrarSesion()}" />
            </p:panel>
        </h:form>
    </h:body>
</html>
